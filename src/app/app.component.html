<div class="container">
  <div class="row">
    <h2>Todo List</h2>
  </div>
  <hr>
  <div class="row">
      <app-add-todo-item (itemAdded) = "onAddItem($event)"></app-add-todo-item>
  </div>
  <hr>
  <div class="row">
    <app-todo-item  
      *ngFor = "let todoListItem of todoListItems"
      [todoItem] = "todoListItem"
      (completeItem) = "onMarkComplete($event)"
      (deleteItem)="onDeleteItem($event)"
    ></app-todo-item>
  </div>
</div>
