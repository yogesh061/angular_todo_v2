<div class="container">
  <div class="row">
    <h2>Todo List</h2>
  </div>
  <hr>
  <div class="row">
      <form class="form-inline">
          <div class="form-group col-xs-10">
            <input type="email" style="width:100%" class="form-control" placeholder="Add item">
          </div>
          <button type="submit" class="btn btn-default col-xs-2">Add</button>
        </form>
  </div>
  <hr>
  <div class="row">
    <div class="list-group" *ngFor = "let todoListItem of todoListItems">
      <a href="" class="list-group-item col-xs-12">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{todoListItem.name}}</h4>
            <p class="list-group-item-text">Added on: {{todoListItem.addedOn | date}}</p>      
        </div>

        <div class="pull-right btn-group" *ngIf = "!todoListItem.completed">
          <button class="btn btn-default">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          </button>
          <button class="btn btn-default">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </button>
        </div>
        <div class="clearfix"></div>
      </a>
    </div>
  </div>
</div>
